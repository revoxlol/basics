<html lang="en">
<head>

<body>
    <h1 id="counter" style="font-size: 48; text-align: center; padding: 50%;"></h1>
    <script>
    var counter = 0;

    const myFunction = function(){
        counter++;
        document.getElementById("counter").innerText = counter;
    };

    setInterval(()=>{
        counter++;
        document.getElementById("counter").innerText = counter;
    }, 1000);


    </script>
</body>
